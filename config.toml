[log]
# log levels all, debug, error, info, warn
level ="$LOG_LEVEL"

[server]
port = $PORT

[db]
connection_string = "host=$PG_HOST port=$PG_PORT user=$PG_USER dbname=$PG_NAME password=$PG_PASSWORD sslmode=$PG_SSLMODE"
migrations_subdir = ""

[vulcan]
schema = "http"
host = "$PERSISTENCE_HOST"

[sqs]
disabled = false
number_of_processors = 8
log_messages = false
polling_interval = 10
wait_time = 20
timeout = 30
queue_arn = "$SQS_QUEUE_ARN"
endpoint = "$AWS_SQS_ENDPOINT"

[scans_sns]
topic_arn = "$AWS_SNS_SCANS_ARN"
endpoint = "$AWS_SNS_SCANS_ENDPOINT"
enabled = true

[checks_sns]
topic_arn = "$AWS_SNS_CHECKS_ARN"
endpoint = "$AWS_SNS_CHECKS_ENDPOINT"
enabled = true

[metrics]
enabled = $DOGSTATSD_ENABLED

[check_creator]
num_of_workers = $AWS_CHECK_CREATOR_WORKERS
# in seconds.
period =  $AWS_CHECK_CREATOR_PERIOD

[queues]

    [queues.default]
    arn = "$QUEUES_DEFAULT_ARN"

    [queues.nessus]
    arn = "$QUEUES_NESSUS_ARN"
    checktypes = $QUEUES_NESSUS_CHECKTYPES
